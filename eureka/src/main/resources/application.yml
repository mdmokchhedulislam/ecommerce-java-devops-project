spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false  # Eureka server নিজেকে register করবে না
    fetch-registry: false         # নিজেই registry fetch করবে না
  instance:
    hostname: localhost           # UI তে host name দেখানোর জন্য
